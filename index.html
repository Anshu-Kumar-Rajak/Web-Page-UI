<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page UI Clone</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="nav-logo">
            <img src="Assets/website-logo.png" alt="" class="logo" />
          </div>
          <input type="checkbox" id="check" class="check-input" />
          <label for="check" class="check-label">
            <span class="material-symbols-outlined"> menu </span>
          </label>
          <div class="nav-menu">
            <div class="nav-item">
              <a href="#" class="nav-link"> Retail </a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link"> sme </a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link"> Corporate </a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link"> About Us </a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link"> covid 19 </a>
            </div>
            <div class="nav-item">
              <a href="#" class="nav-link"> Campagins </a>
            </div>
          </div>
          <div class="nav-button">
            <img src="Assets/search-icon.png" alt="" class="search-icon" />
            <button>IService</button>

          </div>
        </nav>
      </header>
      <div class="hero-section">
        <div class="left-hero">
          <h1>Chase Your Dream With Us</h1>
          <p>
            The harder you work for something, the greater you'll feel when you
            achieve it.
          </p>
          <div class="hero-button">
            <button class="btn1">Apply Online</button>
            <button class="btn2">Loan Calculator</button>
          </div>
          <div class="contact">
            <div class="phone">
              <img src="Assets/phone.png" alt="" class="phone-img" />
              <p>1659</p>
            </div>
            <div class="divider"></div>
            <div class="social-links">
              <img src="Assets/facebook.png" alt="" />
              <img src="Assets/youtube.png" alt="" />
              <img src="Assets/linkedin.png" alt="" />
              <img src="Assets/instagram.png" alt="" />
            </div>
          </div>
        </div>
        <div class="right-hero">
          <img src="Assets/hero-image.png" alt="" class="hero" />
          <div class="car-loan">
            <img src="Assets/car.png" alt="">
            <p>Car Loan</p>
          </div>
          <div class="home-loan">
            <img src="Assets/House.png" alt="">
            <p>Home Loan</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
